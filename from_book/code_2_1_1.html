<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板插值</title>
    <!-- 采坑位置, 有效的vue3的引入链接-->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="Application" style="text-align: center;">
        <!--       模板插值 {{ }} 进行变量插值-->
        <h1>这里是模板的内容: {{count}} 次点击</h1>
        <button v-on:click="clickButton">按钮</button>
    </div>

    <script>
        // 定义一个vue组件 名字叫App
        const App = {
            // 定义组件中的数据
            data() {
                return {
                    count:0
                }
            },

            // 定义组件中的方法
            methods: {
                clickButton() {
                    this.count += 1;
                }
            }
        }

        // 创建一个vue实例
        const app = Vue.createApp(App);

        // 挂载vue实例到id为Application的div上
        app.mount('#Application');
        
    </script>

</body>
</html>
